name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-latest
            os: linux
            arch: amd64
            artifact-name: gad-linux-x64
          - platform: windows-latest
            os: windows
            arch: amd64
            artifact-name: gad-windows-x64.exe
          - platform: macos-latest
            os: darwin
            arch: arm64
            artifact-name: gad-macos-aarch64

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        run: |
          go build -v -o ${{ matrix.artifact-name }} ./cmd/gad/main.go

      - name: Get version
        id: version
        shell: bash
        run: |
          # Simple version extraction, could be improved
          echo "gad_VERSION=0.2.7" >> $GITHUB_ENV

      - name: Archive (Windows)
        if: ${{ matrix.os == 'windows' }}
        run: |
          7z a -tzip -mm=Deflate gad-${{ env.gad_VERSION }}-windows-x64.zip ${{ matrix.artifact-name }}

      - name: Archive (Unix)
        if: ${{ matrix.os != 'windows' }}
        run: |
          gzip -c ${{ matrix.artifact-name }} > gad-${{ env.gad_VERSION }}-${{ matrix.os }}-${{ matrix.arch }}.gz
          
      - name: Upload artifacts
        uses: softprops/action-gh-release@v1
        with:
          files: |
            gad-${{ env.gad_VERSION }}-windows-x64.zip
            gad-${{ env.gad_VERSION }}-linux-amd64.gz
            gad-${{ env.gad_VERSION }}-darwin-arm64.gz
